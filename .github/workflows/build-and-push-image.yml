name: Build and Push Docker Image

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

env:
  IMAGE_NAME: jangka512/pgj

jobs:
  # 1) 다음 버전 계산 (dry-run, 태그 생성 X)
  calculate-tag:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.dry_run.outputs.new_tag }}
      new_version: ${{ steps.dry_run.outputs.new_version }}
    steps:
      - uses: actions/checkout@v6

      - name: 다음 버전 태그 계산 (dry-run)
        id: dry_run
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dry_run: true

  # 2) 이미지 빌드 + Docker Hub 푸시
  build-and-push:
    runs-on: ubuntu-latest
    needs: calculate-tag
    steps:
      - uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ needs.calculate-tag.outputs.new_version }}
            ${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 3) 빌드 성공 후 Git 태그 + GitHub Release 생성
  create-tag-and-release:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v6

      - name: Create Tag
        id: create_tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.create_tag.outputs.new_tag }}
          name: Release ${{ steps.create_tag.outputs.new_tag }}
          body: ${{ steps.create_tag.outputs.changelog }}
          draft: false
          prerelease: false
